<div class="flex flex-col h-screen">
    <!-- Nom du client -->
    <div class="card p-4">
        <div class="font-semibold text-xl mb-4">{{ client?.nom }}</div>
    </div>

    <div class="flex flex-grow md:flex-row">
        <!-- Partie gauche (1/4 de l'écran) -->
        <div class="md:w-1/4 h-full bg-white shadow-lg rounded-lg p-6 border border-gray-200">
            <h2 class="text-xl font-bold text-blue-600 mb-4">Informations</h2>

            <div class="flex items-center space-x-2 mb-2">
                <p-button icon="pi pi-map-marker" severity="info" text raised rounded />
                <span class="font-semibold text-lg text-gray-700">Adresse : {{ client?.adresse }}</span>
            </div>

            <div class="flex items-center space-x-2 mb-2">
                <p-button icon="pi pi-envelope" severity="info" text raised rounded />
                <span class="font-semibold text-lg text-gray-700">Email : {{ client?.email }}</span>
            </div>

            <div class="flex items-center space-x-2">
                <p-button icon="pi pi-phone" severity="info" text raised rounded />
                <span class="font-semibold text-lg text-gray-700">Contact : {{ client?.contact }}</span>
            </div>

            <hr class="mt-6 border-t border-gray-300">
            <p-button label="Modifier" icon="pi pi-pencil" severity="secondary" class="mt-4" />
        </div>

        <!-- Partie droite (3/4 de l'écran) -->
        <div class="md:w-3/4 flex-grow h-full flex flex-col p-4 ">

            <div class="card p-4">
                <p-menubar [model]="nestedMenuItems" class="w-full"></p-menubar>
            </div>

            <div class="grid">
                <div *ngIf="showStatClient" class="w-full">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Carte 1 -->
                        <div class="card">
                            <div class="flex justify-between mb-4">
                                <div>
                                    <span class="block text-gray-500 font-medium mb-2">Devis</span>
                                    <div class="text-black dark:text-white font-medium text-xl">152</div>
                                </div>
                                <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-full w-10 h-10">
                                    <i class="pi pi-file text-blue-500 text-xl"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Carte 2 -->
                        <div class="card">
                            <div class="flex justify-between mb-4">
                                <div>
                                    <span class="block text-gray-500 font-medium mb-2">Montant Total facturé</span>
                                    <div class="text-black dark:text-white font-medium text-xl">$12.100</div>
                                </div>
                                <div class="flex items-center justify-center bg-orange-100 dark:bg-orange-400/10 rounded-full w-10 h-10">
                                    <i class="pi pi-dollar text-orange-500 text-xl"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Carte 3 -->
                        <div class="card">
                            <div class="flex justify-between mb-4">
                                <div>
                                    <span class="block text-gray-500 font-medium mb-2">Montant Total payé</span>
                                    <div class="text-black dark:text-white font-medium text-xl">28,441</div>
                                </div>
                                <div class="flex items-center justify-center bg-cyan-100 dark:bg-cyan-400/10 rounded-full w-10 h-10">
                                    <i class="pi pi-dollar text-green-500 text-xl"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Carte 4 -->
                        <div class="card">
                            <div class="flex justify-between mb-4">
                                <div>
                                    <span class="block text-gray-500 font-medium mb-2">Factures en attente</span>
                                    <div class="text-black dark:text-white font-medium text-xl">2</div>
                                </div>
                                <div class="flex items-center justify-center bg-purple-100 dark:bg-purple-400/10 rounded-full w-10 h-10">
                                    <i class="pi pi-receipt text-purple-500 text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <app-rendez-vous *ngIf="showRv"></app-rendez-vous>
            </div>
        </div>
    </div>
</div>
