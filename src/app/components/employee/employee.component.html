
<div class="card">

    <p-table #dt [value]="customers3" sortField="representative.name"
        sortMode="single" [scrollable]="true"
        [rows]="10"
        [paginator]="true"
        scrollHeight="400px"
        rowGroupMode="subheader"
        groupRowsBy="representative.name"
        [tableStyle]="{ 'min-width': '60rem' }"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [globalFilterFields]="['name', 'email', 'contact','poste','salaire', 'status']">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Employés</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                </p-iconfield>
                <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="name" style="min-width:16rem">Nom <p-sortIcon field="name" /></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email" /></th>
                <th pSortableColumn="contact">Contact <p-sortIcon field="contact" /></th>
                <th pSortableColumn="date">Date d'arivée <p-sortIcon field="date" /></th>
                <th pSortableColumn="poste">Poste <p-sortIcon field="poste" /></th>
                <th pSortableColumn="salaire">Salaire <p-sortIcon field="salaire" /></th>
                <th pSortableColumn="intervention">Intervention <p-sortIcon field="intervention" /></th>
                <th pSortableColumn="etat">Etat <p-sortIcon field="etat" /></th>
                <th></th>

            </tr>
        </ng-template>

        <ng-template #body let-customer let-rowIndex="rowIndex">
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.Contact }}</td>
                <td>{{ customer.date }}</td>
                <td><p-tag [value]="customer.poste" [severity]="getPoste(customer.poste)" /></td>
                <td>{{ customer.salaire }}</td>
                <td><p-badge [value]="customer.intervention" severity="info"></p-badge></td>
                <td><p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" /></td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"  />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="employeDialog" [style]="{ width: '450px' }" header="Détails de l'employé" [modal]="true">
        <ng-template #content>
            <div class="flex flex-col gap-6">

                <div>
                    <label for="nom" class="block font-bold mb-3">Nom</label>
                    <input type="text" pInputText id="nom" [(ngModel)]="employe.nom" required autofocus fluid />
                    <small class="text-red-500" *ngIf="submitted && !employe.nom">Name is required.</small>
                </div>
                <div>
                    <label for="email" class="block font-bold mb-3">Email</label>
                    <textarea id="email" pTextarea [(ngModel)]="employe.email" required rows="3" cols="20" fluid></textarea>
                </div>

                <div>
                    <label for="contact" class="block font-bold mb-3">Contact</label>
                    <textarea id="contact" pTextarea [(ngModel)]="employe.contact" required rows="3" cols="20" fluid></textarea>
                </div>

                <div>
                    <label for="adresse" class="block font-bold mb-3">Adresse</label>
                    <textarea id="adresse" pTextarea [(ngModel)]="employe.adresse" required rows="3" cols="20" fluid></textarea>
                </div>

                <div>
                    <label for="poste" class="block font-bold mb-3">Poste</label>
                    <p-select [(ngModel)]="employe.poste" inputId="poste" [options]="statuses" optionLabel="label" optionValue="label" placeholder="Select a Status" fluid />
                </div>

                <div>
                    <label for="salaire" class="block font-bold mb-3">Salaire</label>
                    <textarea id="salaire" pTextarea [(ngModel)]="employe.salaire" required rows="3" cols="20" fluid></textarea>
                </div>

            </div>
        </ng-template>

        <ng-template #footer>
            <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
            <p-button label="Save" icon="pi pi-check" (click)="saveemployee()" />
        </ng-template>
    </p-dialog>
</div>
