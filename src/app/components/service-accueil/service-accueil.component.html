<div id="features" class="py-6 px-6 lg:px-20 mt-8 mx-0 lg:mx-20">
    <div class="grid grid-cols-12 gap-4 justify-center">
        <div class="col-span-12 text-center mt-20 mb-6">
            <div class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl">Listes de nos services</div>
            <!-- <span class="text-muted-color text-2xl">Placerat in egestas erat...</span> -->
        </div>

        <div *ngFor="let service of services"
            class="col-span-12 md:col-span-12 lg:col-span-4 p-0 lg:pr-8 lg:pb-8 mt-6 lg:mt-0">
            <div [style.background-image]="service.image ? 'url(' + service.image + ')' : 'none'"
                style="height: 160px; padding: 2px; border-radius: 10px; background-size: cover; background-position: center;">
                <div class="p-4 bg-surface-0 dark:bg-surface-900 h-full"
                    style="border-radius: 8px; background-color: rgba(0, 0, 0, 0.5);">
                    <h5 class="mb-2 text-white">{{ service.nom }}</h5>
                    <span class="text-white">{{ service.description }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
